<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style (1).css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <br>
    <div class="container">
        <div class="logo">
            <img src="./img/La_Forneria__2_-removebg-preview.png" class="rounded mx-auto d-block  logo" alt="logo">
        </div>
        <div>
            <div class="container corVerde">
                <nav class="navbar navbar-expand-lg corVerde">
                    <div class="container-fluid text-light">
                        <a class="navbar-brand text-light" href="#">Administrador</a>
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">Pedidos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light " href="#">Estoque</a>
                            </li>
                              <li class="nav-item">
                                <a class="nav-link text-light " href="#">Reservas</a>
                            </li>
                        </ul>
                    </div>
              </nav>
            </div>
            <br>
            <div class="corVerde">
                <table id="tableClient"class="table table-bordered  bgCarrinho text-light">
                    <div class="nnn">
                        <h3 class="text-light ">Estoque</h3>
                        <button type="button"  data-bs-toggle="modal" data-bs-target="#estoqueModal" class="btn btn-light" id="cadastrarCliente">Cadastrar Produto</button>
                    </div>
                  <thead>
                    <th scope="col">Nome Do Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Ação</th>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
            </div>
        </div>
        <div class="modal fade" id="estoqueModal" tabindex="-1" aria-labelledby="estoqueModalLabel1" aria-hidden="true">
            <div class="modal-dialog ">
              <div class="modal-content bgCarrinho text-light">
                <div class="modal-header bgEscuro">
                  <h5 class="modal-title " id="exampleModalLabel">Estoque</h5>
                  <img class="botaoDeFechar" data-bs-dismiss="modal" aria-label="Close" width="46px" src="./img/botao-x.png" alt="botao de fechar">
                </div>
                <div class="modal-body" id="Estoque">
                  <header id="att" class="modal-header">

                      <span class="modal-close" id="modalClose"></span>
                    </header>
                  <form id="form" class="modal-form ">
                    <div class="form-floating mb-3">
                      <input type="text" id="nome" data-index="new" class="modal-field1 form-control" maxlength="30" placeholder=""required="required">
                      <label for="nome" class="nome">Nome Do Produto:</label>
                    </div>
                    <div class="form-floating ">
                      <input type="text" id="quantidade" class="modal-field form-control" placeholder="" maxlength="5" required="required">
                      <label for="quantidade" class="nome">Quantidade Em Estoque:</label>
                    </div>
                    </div>
                    <div class="modal-footer">
                      <button type="Button" id="salvar" class="button btn btn-success" data-bs-dismiss="modal" >Salvar</button>
                      <button type="button" id="cancelar" class="button btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!--//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->            
            <div>
              <div class="corVerde">
                  <table id="tableClient1"class="table table-bordered  bgCarrinho text-light">
                      <div class="nnn">
                          <h3 class="text-light ">Reserva</h3>
                          <button type="button"  data-bs-toggle="modal" data-bs-target="#estoqueModal1" class="btn btn-light" id="cadastrarCliente1">Cadastrar Reserva</button>
                      </div>
                    <thead>
                      <th scope="col">Nome Do Cliente</th>
                      <th scope="col">Email Do Cliente</th>
                      <th scope="col">Quantidade De Pessoas</th>
                      <th scope="col">Data Da Reserva</th>
                      <th scope="col">Ação</th>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
              </div>
          </div>
          <div class="modal fade" id="estoqueModal1" tabindex="-1" aria-labelledby="estoqueModalLabel" aria-hidden="true">
              <div class="modal-dialog ">
                <div class="modal-content bgCarrinho text-light">
                  <div class="modal-header bgEscuro">
                    <h5 class="modal-title " id="exampleModalLabel">Reserva</h5>
                    <img class="botaoDeFechar" data-bs-dismiss="modal" aria-label="Close" width="46px" src="./img/botao-x.png" alt="botao de fechar">
                  </div>
                  <div class="modal-body" id="Estoque">
                    <header id="att" class="modal-header">

                        <span class="modal-close" id="modalClose"></span>
                      </header>
                    <form id="form1" class="modal-form ">
                      <div class="form-floating mb-3">
                        <input type="text" id="nomeCliente" data-index="new" class="modal-field form-control" placeholder=""required="required">
                        <label for="nome" class="nome">Nome Do Cliente:</label>
                      </div>
                      <div class="input-group mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Informe Um Email Valido" aria-label="Recipient's username" aria-describedby="basic-addon2" required="required">
                        <span class="input-group-text" id="basic-addon2">@example.com</span>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" id="quantidadeCliente" class="modal-field form-control" placeholder="" maxlength="2" required="required">
                        <label for="quantidade" class="nome">Quantidade De Pessoas:</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="datetime-local" id="data" data-index="new" class="modal-field form-control" placeholder=""required="required">
                        <label for="nome" class="nome">Data Da Reserva:</label>
                      </div>
                      </div>
                      <div class="modal-footer">
                        <button type="Button" id="salvarCliente" class="button btn btn-success" data-bs-dismiss="modal" >Salvar</button>
                        <button type="button" id="cancelarCliente" class="button btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
    </div>
    <script type="module" src="./Client.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
